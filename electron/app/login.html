<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medication Manager - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Medication Manager Login</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1rem; color: #888;">Forgot your password? <a href="#" style="color: #3578e5;">Reset it</a></p>
        <p style="text-align: center; margin-top: 0.5rem; color: #888;">Don't have an account? <a href="#" style="color: #3578e5;">Sign up</a></p>
    </div>
</body>
</html>
