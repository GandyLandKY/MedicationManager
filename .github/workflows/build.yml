name: CI & Deploy

on:
  push:
    branches:
      - main
  pull_request:
  # allow manual runs (if you ever want to rebuild + deploy together by clicking â€œRun workflowâ€)
  workflow_dispatch:

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: ğŸ› Checkout code
        uses: actions/checkout@v3

      - name: ğŸ¯ Setup CMake
        uses: lukka/get-cmake@v3
        with:
          cmake-version: '3.27.5'

      - name: âš™ï¸ Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug

      - name: ğŸ›  Build
        run: cmake --build build --config Debug

      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: MedicationManager-exe
          path: build/Debug/MedicationManager.exe

  deploy:
    name: Deploy to Production VM
    needs: build
    runs-on: [self-hosted, Production]
    # this ensures that even if deploy fails, the workflow overall is â€œsuccessfulâ€
    continue-on-error: true

    # tie this job to the â€œProductionâ€ environmentâ€”
    # this will surface a manual approval button in the Actions UI
    environment: Production

    steps:
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: MedicationManager-exe

      - name: ğŸšš Copy to target directory
        run: |
          $dest = 'C:\Apps\MedicationManager'
          if (-not (Test-Path $dest)) {
            New-Item -ItemType Directory -Path $dest | Out-Null
          }
          Move-Item MedicationManager.exe $dest -Force

      - name: âœ”ï¸ Verify deployment
        run: |
          Write-Host "Deployed files to $dest:"
          Get-ChildItem $dest
